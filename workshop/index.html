<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Başlangıç Teması</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .navbar-brand img {
            height: 40px;
        }
        /* Navbar öğelerini tam ortalama */
        .navbar-collapse {
            position: relative;
        }
        .navbar-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Randevu butonu için boşluk */
        .navbar-randevu {
            margin-left: auto;
        }
        /* Navbar linkleri için özel stiller */
        .navbar-nav .nav-link {
            border: 1px solid rgba(0,0,0,0.1); /* Silik border */
            border-radius: 50rem !important; /* rounded-pill */
            padding: 0.4rem 1rem !important;
            margin: 0 0.2rem !important;
            transition: all 0.3s ease;
        }
        /* Hover efekti */
        .navbar-nav .nav-link:hover {
            border-color: rgba(0,0,0,0.3);
            background-color: rgba(0,0,0,0.03);
        }
        /* Active link efekti */
        .navbar-nav .nav-item .nav-link.active {
            border-color: rgba(0,0,0,0.5);
            background-color: rgba(0,0,0,0.05);
            font-weight: 500;
        }
        /* Randevu butonu stil */
        .navbar-randevu .btn {
            border-radius: 50rem !important;
            padding-left: 1.2rem;
            padding-right: 1.2rem;
        }
        /* Mobilde ortalamayı kaldırma */
        @media (max-width: 991.98px) {
            .navbar-nav {
                position: static;
                left: auto;
                transform: none;
                text-align: center;
            }
            .navbar-nav .nav-link {
                margin: 0.2rem auto !important;
                display: inline-block;
            }
            .navbar-randevu {
                margin: 10px auto 0;
                display: block;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo (sola yaslı) -->
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo">
            </a>
            
            <!-- Mobil menü butonu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menü öğeleri -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hizmetler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">İletişim</a>
                    </li>
                </ul>
                
                <!-- Randevu butonu (sağa yaslı) -->
                <div class="navbar-randevu">
                    <a href="#" class="btn btn-primary">
                        <i class="bi bi-calendar-check"></i> Randevu Al
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- İçerik bölümü -->
    <main class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1>Hoş Geldiniz</h1>
                <p>Navbar öğelerine yuvarlak köşeler ve border efektleri eklendi.</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
