<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Başlangıç Teması</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Font Connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    
    <!-- CSS Connection -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo (sola yaslı) -->
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo">
            </a>
            
            <!-- Mobil menü butonu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menü öğeleri -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hizmetler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">İletişim</a>
                    </li>
                </ul>
                
                <!-- Randevu butonu (sağa yaslı) -->
                <div class="navbar-randevu">
                    <a href="#" class="btn btn-primary">
                        <i class="bi bi-calendar-check"></i> Randevu Al
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- İçerik bölümü -->
    <main class="container-fluid my-1">
        <div class="row p-2 p-md-4 ">
            <div class="col-12 bg-custom-light rounded-4 p-4 vh-50">
                <h1>Hoş Geldin</h1>
                <p>Navbar öğelerine yuvarlak köşeler ve border efektleri eklendi.</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
